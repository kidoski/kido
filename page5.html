<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>

    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container form-container">
        <h2 class="form-header">Formulaire de Souhait</h2>
        
        <form method="post" action="traitement.php">

            <!-- Section des coordonnées -->
            <fieldset class="form-group">
                <legend>Vos coordonnées</legend>

                <div class="mb-3">
                    <label for="nom" class="form-label">Quel est votre nom ?</label>
                    <input type="text" name="nom" id="nom" class="form-control" tabindex="10" required />
                </div>

                <div class="mb-3">
                    <label for="prenom" class="form-label">Quel est votre prénom ?</label>
                    <input type="text" name="prenom" id="prenom" class="form-control" tabindex="20" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Quel est votre e-mail ?</label>
                    <input type="email" name="email" id="email" class="form-control" tabindex="30" required />
                </div>
            </fieldset>

            <!-- Section des souhaits -->
            <fieldset class="form-group">
                <legend>Votre souhait</legend>

                <div class="mb-3">
                    <p>Faites un souhait que vous voudriez voir exaucé :</p>

                    <div class="form-check">
                        <input type="radio" name="souhait" value="riche" id="riche" class="form-check-input" tabindex="40" required />
                        <label for="riche" class="form-check-label">Être riche</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="souhait" value="celebre" id="celebre" class="form-check-input" tabindex="50" required />
                        <label for="celebre" class="form-check-label">Être célèbre</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="souhait" value="intelligent" id="intelligent" class="form-check-input" tabindex="60" required />
                        <label for="intelligent" class="form-check-label">Être <strong>encore</strong> plus intelligent</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="souhait" value="autre" id="autre" class="form-check-input" tabindex="70" required />
                        <label for="autre" class="form-check-label">Autre...</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="precision" class="form-label">Si "Autre", veuillez préciser :</label>
                    <textarea name="precisions" id="precision" cols="40" rows="4" class="form-control" tabindex="80"></textarea>
                </div>
            </fieldset>

            <!-- Boutons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary btn-custom">Soumettre</button>
                <button type="reset" class="btn btn-secondary btn-custom">Réinitialiser</button>
            </div>

        </form>
    </div>

    <!-- Lien vers Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
